<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.14.0/jquery-ui.min.js"></script>
</head>

<body>
  <div id="windowsXP">
    <div class="area-de-trabalho">
      <div id="lixeira" class="desktop-icon">
        <img src="https://winaero.com/blog/wp-content/uploads/2021/07/Recycle-bin-windows-11-icon.png">
        <span>Lixeira</span>
      </div>

      <div id="ie" class="desktop-icon">
        <img src="https://files.tecnoblog.net/wp-content/uploads/2009/03/internet-explorer-8.png">
        <span>Internet Explorer</span>
      </div>

      <div id="menuIniciar">
        <div class="topoIniciar">
          <div class="avatarIniciar"></div>
          <h2 class="usuarioIniciar">Igor Santos</h2>
        </div>

        <div class="mioloIniciar">
          <div class="col" style="border-right: 3px solid #bcd2e0;">
            <div id="ie-iniciar" class="itemIniciar">
              <img width="50" src="https://files.tecnoblog.net/wp-content/uploads/2009/03/internet-explorer-8.png">
              <span><strong>Internet</strong><br>Internet Explorer</span>
            </div>
            <div id="wmp-iniciar" class="itemIniciar">
              <img width="50" src="https://icons.iconarchive.com/icons/hopstarter/software/256/Windows-Media-Player-icon.png">
              <span>Windows Media Player</span>
            </div>
          </div>

          <div class="col" style="background: #d3e5fd;"></div>
        </div>
        <div class="footerIniciar">
          <div class="btnFooter">
            <img width="35" src="https://icons.iconarchive.com/icons/dtafalonso/modern-xp/256/ModernXP-03-System-Lock-icon.png">
            <a href="#">Fazer Logoff</a>
            <img width="35" src="https://icons.iconarchive.com/icons/alecive/flatwoken/128/Apps-Dialog-Shutdown-icon.png">
            <a href="#">Desligar</a>
          </div>
        </div>
      </div>

      <div class="barra-de-tarefas">
        <button id="iniciar">
          <img width="30px" src="https://icons.iconarchive.com/icons/tatice/operating-systems/128/Windows-icon.png">
          &nbsp;
          Iniciar
        </button>
        <div class="area-de-notificacao">
          <div class="icon" id="volume">

          </div>

          <div class="icon" id="media">

          </div>

          <div class="icon" id="seguranca">

          </div>

          <div id="relogio">
            --:--
          </div>

        </div>
      </div>
    </div>
</body>
<script src="script.js"></script>

</html>
